<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="common.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-logo">
        <img src="WeChatLogo.png" alt="logo" />
      </div>
      <div class="desc">
        <p id="main">We Chat</p>
        <p>Connect beyond boundaries</p>
      </div>
      <div class="input-email">
        <input type="email" id="email" required placeholder="Email address"/>
      </div>
      <div class="input-email">
        <input type="text" required placeholder="Your Name" id="usernameInput" />
      </div>
      <div class="input-email" id="inputmail">
        <input
          type="password"
          required
          placeholder="Password"
          name="password"
          id="password"
        />
      </div>
      <div>
        <button class="btn" id="btnn" style="background-color: #404040;">
          <span class="box" style="color: white;"> sign-in!</span>
        </button>
      </div>
      <br>
      <br>
      <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
      <br>
<div class="lds-ellipsis"><div></div><div></div><div></div></div>
    </div>
    <br><br>
    <script type="module" src="login.js"></script>
  </body>
</html>
